<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>User Registration</h2>
    <form id="userForm" > 
        <input type="text" id="firstName" placeholder="Enter firstName" required><br>
        <input type="text" id="lastName" placeholder="Enter lastName" required><br>
        <input type="email" id="email" placeholder="Enter Email" required><br>
        <button type="submit">Register</button>
    </form>
    <h3>All Users</h3>
    <ul id="userList"></ul>
</body>
</html>
